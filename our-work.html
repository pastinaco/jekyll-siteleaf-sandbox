---
title: Our Work
layout: default
---

{% assign ordered_eventlist = site.our-work | sort: 'date' %}
{% for event in ordered_eventlist reversed %}
        <div class="event">
          <h3>{{ event.date | date: "%a, %b %d, %y" }}: <a href="{{ event.url | absolute_url }}">{{ event.title }}</h3></a>
        </div>
{% endfor %}
