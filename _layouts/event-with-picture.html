---
layout: default
---

{% if page.picture %}
	{% assign PHOTO = page.picture %}
{% elsif page.Photo %}
	{% assign PHOTO = page.Photo %}
{% else %}
	{% assign PHOTO = '' %}
{% endif %}
<div class="layout-{{ page.layout }}">
    <h3>{{ page.heading }}</h3>
    <img src="{{ PHOTO | absolute_url }}" 
         alt="{{ page.heading }}" title="{{ page.heading }}"
         class="main-pic" />
{{ content }}
</div>
